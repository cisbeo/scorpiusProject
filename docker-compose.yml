version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scorpius-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://scorpius:scorpius@db:5432/scorpius_mvp
      - REDIS_URL=redis://redis:6379/0
      - APP_ENV=development
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scorpius-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: scorpius-db
    environment:
      - POSTGRES_USER=scorpius
      - POSTGRES_PASSWORD=scorpius
      - POSTGRES_DB=scorpius_mvp
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scorpius -d scorpius_mvp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scorpius-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: scorpius-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scorpius-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: scorpius-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@scorpiusproject.fr
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - scorpius-network
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  scorpius-network:
    driver: bridge